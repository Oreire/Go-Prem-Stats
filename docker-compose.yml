# version: '3.8'

services:
  exporter:
    image: go-prem-stats-exporter:latest
    container_name: go-prem-stats-exporter
    ports:
      - "2113:2113"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:2113/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: go-prem-stats-prometheus
    ports:
      - "9091:9090"  # Map Prometheus port 9090 inside container to 9091 on host
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:9090/-/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  grafana:
    image: grafana/grafana:latest
    container_name: go-prem-stats-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  grafana_data:
